<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="currentcolor" />

    <title>To do app | 5.7.1-homework</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <a href="#" class="header__title">Todo</a>

        <button
          class="header__theme-toggle"
          id="theme-toggle"
          title="Toggles light & dark"
          aria-label="auto"
          aria-live="polite"
          tabindex="0"
        ></button>
      </div>

      <audio
        src="./audio/audio_light-on.mp3"
        class="header__switch--on"
      ></audio>
      <audio
        src="./audio/audio_light-off.mp3"
        class="header__switch--off"
      ></audio>
    </header>

    <main>
      <form>
        <div class="form__decoration"></div>
        <input
          type="text"
          placeholder="Create a new todo.."
          aria-label="Create a new todo"
        />
      </form>

      <ul class="main__todo-list">
        <li class="todo-list__item--action">
          <ul class="action__list">
            <li class="action__items-count">
              <span class="count__displayer">5</span> items left
            </li>
            <li class="action__filters">
              <ul class="filters__list">
                <li class="fitler__category">
                  <button
                    class="filter__btn filter__btn--active"
                    tabindex="0"
                    aria-label="Click me to display all Todo's."
                  >
                    All
                  </button>
                </li>
                <li class="fitler__category">
                  <button
                    class="filter__btn"
                    tabindex="0"
                    aria-label="Click me to display the active Todo's which are not completed yet."
                  >
                    Active
                  </button>
                </li>
                <li class="fitler__category">
                  <button
                    class="filter__btn"
                    tabindex="0"
                    aria-label="Click me to display the completed Todo's."
                  >
                    Completed
                  </button>
                </li>
              </ul>
            </li>
            <li class="action__clear-filter">
              <button
                class="clear-completed-todo__btn"
                tabindex="0"
                aria-label="Click me to clear all the completed Todo's."
              >
                Clear Completed
              </button>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="main__filters">
        <li class="fitler__category">
          <button
            class="filter__btn filter__btn--active"
            tabindex="0"
            aria-label="Click me to display all Todo's."
          >
            All
          </button>
        </li>
        <li class="fitler__category">
          <button
            class="filter__btn"
            tabindex="0"
            aria-label="Click me to display the active Todo's which are not completed yet."
          >
            Active
          </button>
        </li>
        <li class="fitler__category">
          <button
            class="filter__btn"
            tabindex="0"
            aria-label="Click me to display the completed Todo's."
          >
            Completed
          </button>
        </li>
      </ul>

      <p class="main__drag-description" hidden>Drag and drop to reorder list</p>
    </main>

    <footer>
     Powered by
      <a
        href="https://github.com/abdulvohidjon"
        target="_blank"
        class="footer__link"
        rel="noopener noreferrer"
        aria-describedby="Abdulvohidjon's Github profile"
        >ABDULVOHID</a
      >
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
